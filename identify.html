<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Pal Tracker</title>

    <!-- Metadata -->
    <meta name="description" content="Identify plants and manage your plant collection.">
    <meta name="author" content="Jelina Alexandrine Concha">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles/desktop.css">
    <link rel="stylesheet" href="styles/mobile.css">

    <!-- Firebase Login -->
    <script type="module" src="scripts/firebase-login.js"></script>

    <link rel="icon" href="images/favicon.ico">
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="logo">
            <img src="images/Plant-Pal-Logo.png" alt="Plant Pal logo" width="512" height="512" loading="lazy">
        </div>

        <h1>Plant Pal</h1>
        <p>Your Personal Plant Care Companion</p>

        <div class="login-area">
            <span class="login-status">Not Logged-In</span>
            <button class="login-btn">Login</button>
        </div>
    </header>

    <!-- NAVIGATION -->
    <nav>
        <ul class="navigation">
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="my-plants.html">My Plants</a></li>
            <li class="current"><a href="identify.html">Identify Plants</a></li>
            <li><a href="care-task.html">Care Tasks</a></li>
        </ul>
    </nav>

    <!-- MAIN CONTENT -->
    <main>
        <section class="identify-plants">
            <h2>Identify Plants</h2>
        
            <div class="identify-upload">
                <input type="file" id="plant-image" accept="image/*">
                <button id="identify-btn">Identify Plant</button>
            </div>
        
            <div id="preview-container" style="display:none; margin-top:1rem;">
                <h3>Image Preview</h3>
                <img id="preview-img" style="max-width:250px; border-radius:8px;">
            </div>
        
            <div id="results-container" style="margin-top:2rem;"></div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="footer-info">
            <div class="info">
                <p>WDD330 Plant Pal &copy;<span id="currentyear"></span></p>
                <p>By Jelina Alexandrine Concha</p>
            </div>

            <div class="social">
                <a href="#"><img src="images/facebook.svg" width="16" height="16" alt="Facebook"></a>
                <a href="#"><img src="images/discord.svg" width="16" height="16" alt="Discord"></a>
                <a href="#"><img src="images/twitter-alt-circle.svg" width="16" height="16" alt="Twitter"></a>
            </div>
        </div>
    </footer>

    <!-- Identify Plants JS -->
    <script type="module" src="scripts/identify-plants.js"></script>
</body>

</html>
